<div class="view">
  <article>
    <h2>Shortcut</h2>

    <p><strong>&lt;x-shortcut&gt;</strong> displays given keyboard shortcut using platform-specific notation. <strong>&lt;x-shortcut&gt;</strong> value should consist from <a href="https://www.w3.org/TR/uievents-key/">DOM key names</a> separated by "+" sign.</p>

    <hr/>

    <section>
      <h3>Examples</h3>

      <section>
        <h4>Basic</h4>

        <xel-demo>
          <template>
            <x-shortcut value="Control+C"></x-shortcut>
          </template>
        </xel-demo>
      </section>

      <hr/>

      <section>
        <h4>Complex</h4>

        <xel-demo>
          <template>
            <x-shortcut value="Control+Alt+Shift+P"></x-shortcut>
          </template>
        </xel-demo>
      </section>
    </section>
  </article>
</div>
